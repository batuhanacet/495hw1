{% extends 'base.html' %}

{% block content %}
    <h1>Profile</h1>
    <p><strong>Username:</strong> {{ name }}</p>
    <p><strong>is Admin:</strong> {{ isAdmin }}</p>
    <p><strong>Average rating :</strong> {{ avg_rating }}</p>

    {% for review in reviews %}
    <p><strong>Given Rating:</strong> {{ review.rating }}</p>
    <p><strong>Given Review:</strong> {{ review.review }}</p>
    <hr>
    {% endfor %}
{% endblock %}
